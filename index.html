<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Keuangan Mahasiswa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --success: #22c55e;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--bg); 
            color: var(--text);
            padding: 20px;
        }

        .dashboard {
            max-width: 1000px;
            margin: auto;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .stat-card h3 { margin: 0; font-size: 0.875rem; color: #64748b; }
        .stat-card p { margin: 10px 0 0; font-size: 1.5rem; font-weight: 700; }

        /* Main Content Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 20px;
        }

        .card {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h2 { margin-top: 0; font-size: 1.25rem; margin-bottom: 20px; }

        /* Form Styling */
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 1px solid #e2e8f0; 
            border-radius: 8px;
            font-size: 0.95rem;
        }

        button { 
            background: var(--primary); 
            color: white; 
            font-weight: 600; 
            border: none; 
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        /* Table Styling */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid #f1f5f9; color: #64748b; font-size: 0.875rem; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }

        .tag {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .tag-masuk { background: #dcfce7; color: #166534; }
        .tag-keluar { background: #fee2e2; color: #991b1b; }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1>MyFinance Dashboard</h1>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Pemasukan</h3>
            <p style="color: var(--success)" id="total-masuk">Rp 0</p>
        </div>
        <div class="stat-card">
            <h3>Pengeluaran</h3>
            <p style="color: var(--danger)" id="total-keluar">Rp 0</p>
        </div>
        <div class="stat-card">
            <h3>Saldo Akhir</h3>
            <p id="total-saldo">Rp 0</p>
        </div>
    </div>

    <div class="main-grid">
        <div class="col-left">
            <div class="card">
                <h2>Tambah Catatan</h2>
                <form action="api/tambah.php" method="POST">
                    <input type="date" name="tanggal" required>
                    <input type="text" name="keterangan" placeholder="Keterangan (contoh: Makan)" required>
                    <input type="number" name="jumlah" placeholder="Jumlah Rp" required>
                    <select name="tipe">
                        <option value="keluar">Pengeluaran</option>
                        <option value="masuk">Pemasukan</option>
                    </select>
                    <button type="submit">Simpan Transaksi</button>
                </form>
            </div>
        </div>

        <div class="col-right">
            <div class="card">
                <h2>Grafik Mingguan</h2>
                <canvas id="weeklyChart"></canvas>
            </div>

            <div class="card">
                <h2>Riwayat Terakhir</h2>
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Tanggal</th>
                                <th>Keterangan</th>
                                <th>Jumlah</th>
                                <th>Tipe</th>
                            </tr>
                        </thead>
                        <tbody id="data-keuangan"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let weeklyChart;

    async function loadData() {
        try {
            const response = await fetch('api/get_data.php');
            const data = await response.json();
            
            updateDashboard(data);
            updateChart(data);
        } catch (error) {
            console.error('Gagal mengambil data:', error);
        }
    }

    function updateDashboard(data) {
        const tbody = document.getElementById('data-keuangan');
        let masuk = 0, keluar = 0;
        tbody.innerHTML = '';

        data.forEach(item => {
            const jml = parseInt(item.jumlah);
            if(item.tipe === 'masuk') masuk += jml;
            else keluar += jml;

            const row = `
                <tr>
                    <td>${item.tanggal}</td>
                    <td>${item.keterangan}</td>
                    <td>Rp ${jml.toLocaleString('id-ID')}</td>
                    <td><span class="tag tag-${item.tipe}">${item.tipe}</span></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        document.getElementById('total-masuk').innerText = `Rp ${masuk.toLocaleString('id-ID')}`;
        document.getElementById('total-keluar').innerText = `Rp ${keluar.toLocaleString('id-ID')}`;
        document.getElementById('total-saldo').innerText = `Rp ${(masuk - keluar).toLocaleString('id-ID')}`;
    }

    function updateChart(data) {
        // Logika sederhana: Kelompokkan data berdasarkan tanggal (7 entri terakhir)
        const last7Days = data.slice(-7); 
        const labels = last7Days.map(d => d.tanggal);
        const incomeData = last7Days.map(d => d.tipe === 'masuk' ? d.jumlah : 0);
        const expenseData = last7Days.map(d => d.tipe === 'keluar' ? d.jumlah : 0);

        const ctx = document.getElementById('weeklyChart').getContext('2d');
        
        if (weeklyChart) weeklyChart.destroy();

        weeklyChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Pemasukan',
                        data: incomeData,
                        backgroundColor: '#22c55e',
                        borderRadius: 5
                    },
                    {
                        label: 'Pengeluaran',
                        data: expenseData,
                        backgroundColor: '#ef4444',
                        borderRadius: 5
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: { legend: { position: 'bottom' } },
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    loadData();
</script>
</body>
</html>
